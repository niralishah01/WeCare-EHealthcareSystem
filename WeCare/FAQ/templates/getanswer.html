<html>
    <head>
        <title>Post Answer</title>
        {% load static %}
        <link rel="icon" href="{% static 'home/images/logo.png' %}" type="image/icon type">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <style>
            .navbar {
                margin-bottom: 0;
                border-radius: 0;
                background-color: black;
            }
            .box{
                background-color:  #e6fff5;
                border-radius: 10px;
                width: 75%;
                margin-top: 40px;
            }
            .heading{
            color:	 #004080;
        }
        </style>
    </head>
    <body style="background-image: url('{% static 'logintosite/images/background.png' %}')">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <!--<li class="active"><img src="logo.png" width="10%" height="10%"></li>-->
                    <li class="active"><a href="/home/doctorhome/">Home</a></li>
                    <li class="active"><a href="#">Services</a></li>
                    <li class="active"><a href="/FAQ/viewquestion/">FAQ's</a></li>
                    <li class="active"><a href="/covid19Data/getoption/">Corona Virus Updates</a></li>
                </ul>
        </nav> 
        
        <div class="container-fluid box">
            <div class="container-fluid center-text">
                <center>
                {% if msg1 %}
                    <h3 style="color: red; align-content: center;text-align: center;">{{msg1}}</h3>
                {% endif %}<br>
                <form action=/FAQ/addanswer method="GET">{%csrf_token%}
                        <table>
                            {% for q in question %}
                            <tr>
                                <!-- <td style="width: 700px;height:50px; ">{{q.que_text}}</td> -->
                                <td><input type="textarea" name="que_text" value="{{q.que_text}}"  style="width: 700px;height:50px;" readonly><br></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" name="answer_text" style="width: 700px; height:100px; border: none;" placeholder="Add an Answer">
                                </td>
                            </tr>
                            <tr>
                                <td><button type="submit" style="width: 700px; height:40px; background-color: #004080; color: white; border: none;">Post Answer</button></td>
                            </tr>
                            {% endfor %}
                    </form>
            </div>
            <div>
                <table>
                    <br>
                    <h3 class="heading"><b><i>Previous Answers</i></b></h3>
                    {% for a in ans %}
                        <tr style="border-bottom:1pt solid black; height:60px;">
                            <td style="width:700px">{{a.ans_text}}</td>
                        </tr>
                    {% endfor %}
            </table>
            </div>

        </center>
        </div>
    </body>
</html>
