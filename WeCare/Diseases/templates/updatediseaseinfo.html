<!DOCTYPE html>
<html>
    <head>
        <title>Modify Details</title>
        {% load static %}
        <link rel="icon" href="{% static 'home/images/logo.png' %}" type="image/icon type">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'Diseases/css/update.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>
    <body style="background-image: url('{% static 'logintosite/images/background.png' %}')">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <!--<li class="active"><img src="logo.png" width="10%" height="10%"></li>-->
                    <li class="active"><a href="/home/doctorhome/">Home</a></li>
                    <li class="active"><a href="#">Services</a></li>
                    <li class="active"><a href="#">FAQ's</a></li>
                    <li class="active"><a href="#">Corona Virus Updates</a></li>
                </ul>
        </nav> 
        <div class="container-fluid outterbox">
            <div class="containe-fluid center-text box">
               <h2 class="heading"><b><i>Disease Information</i></b></h2>
                {% if msg1 %}
                   <h3 style="color: red; align-content: center;text-align: center;">{{msg1}}</h3>
                {% endif %}<br>
                {% for d in dis %}
                    <form action="/Diseases/updatediseaseinfo/" method="post">{% csrf_token %}
                        <table class="table">
                            <tr>
                                <td>Name:</td>
                                <td><input type="text" name="disease_name" value="{{d.name}}" readonly><br/></td>
                            </tr>
                            <tr>
                                <td>Symptoms</td>
                                <td><input type="text" name="symptoms" value="{{d.Symptoms}}" required><br/></td>
                            </tr>
                            <tr>
                                <td>Causes</td>
                                <td><input type="text" name="cause" value="{{d.Cause}}" required><br/></td>
                            </tr>
                            <tr>
                                <td>Description</td>
                                <td><input type="text" name="description" value="{{d.Description}}" required><br/><br/></td>
                            </tr>
                        </table>
                        <center><button type="submit">Update Details</button></center>
                        <br><br>
                    </form>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
