<html>
    <head>
        <title>All Questions</title>
        {% load static %}
        <link rel="icon" href="{% static 'home/images/logo.png' %}" type="image/icon type">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'FAQ/css/add.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <style>
            .box{
                background-color:  #e6fff5;
                border-radius: 10px;
                width: 75%;
                margin-top: 40px;
            }
            input{
                width:900px;
                height: 80px;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                border: none;
    
            }
            .heading{
                color:	 #004080;
            }
        </style>
    </head>
    <body  style="background-image: url('{% static 'logintosite/images/background.png' %}')">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <!--<li class="active"><img src="logo.png" width="10%" height="10%"></li>-->
                    <li class="active"><a href="/home/doctorhome/">Home</a></li>
                    <li class="active"><a href="#">Services</a></li>
                    <li class="active"><a href="viewquestion">FAQ's</a></li>
                    <li class="active"><a href="covid19Data/getcoronaupdates/">Corona Virus Updates</a></li>
                </ul>
        </nav> 
        <div class="container-fluid box">
            <div class="containe-fluid center-text">
                <br>
                    <table border="1px" style="border-radius: 10px;">
                        <tr>
                            <th style="height: 50px; font-size: 18px;">Sr no.</th>
                            <th colspan="4" style="height: 50px; font-size: 18px;">Question</th>
                        </tr>
                        {% for q in que %}
                            <tr>
                                <td style="width:50px">{{forloop.counter}}</td>
                                <td style="width:700px">{{q.que_text}}</td>
                                <td style="width:180px">
                                    <form action="/FAQ/postanswer" method="GET">
                                        <input type="hidden" name="question" value="{{q.que_text}}">    
                                        <button type="submit" onclick="location.href='/FAQ/postanswer'">Answer the Question </button>
                                    </form></td>
                                <td style="width:180px">
                                    <form action="/FAQ/deletequestion" method="GET">
                                        <input type="hidden" name="question" value="{{q.que_text}}">    
                                        <button type="submit" onclick="location.href='/FAQ/postanswer'">Delete Question</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                </table>
                <br><br>
            </div>
        </div>
    </body>
</html>
